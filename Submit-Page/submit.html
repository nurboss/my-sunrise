<html lang="en">

            <h1 id="text" class="heading-text">Using Our Solar you can save 40% of your <br> electric bill.</h1>

                   <button class="btn"><a href="tel:01934459721">Call Now</a></button>

    <script>
       let localData = JSON.parse(window.sessionStorage.getItem("user"));

       const showText = document.querySelector("#text");
